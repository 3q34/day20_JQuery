<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容操作</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            //获取input的value
            alert($("#myinput").val());
            $("#myinput").val("李四")
            //获取mydiv的标签体内容
            alert($("#mydiv").html());
            $("#mydiv").html("<p>qdsds</p>")
            //获取mydiv的文本内容
            alert($("#mydiv").text());
            $("#mydiv").text("哈哈哈")
        })
    </script>
</head>
<body>
<input type="text" id="myinput" name="username" value="张山"><br>
<div id="mydiv">
    <p>
        <a href="01-内容操作.html">标签标签</a>
    </p>
</div>
</body>
</html>
