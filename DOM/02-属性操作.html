<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("img").attr("width", "180");
                $("img").attr("height", "180");
            })
            $("#btn2").click(function () {
                $("img").attr("width", "128");
                $("img").attr("height", "128");
            })
            $("#btn3").click(function () {
                $("input").attr("checked", "checked");
                var check = $("input").prop("checked");
                alert(check);
            })
        })
    </script>

</head>
<body><img src="../pic/eg_smile.gif" height="128" width="128"/>
<br/>
<button id="btn1">设置图像的 width 属性</button>
<button id="btn2">设置图像的 width 属性</button>
<button id="btn3">设置图像的 width 属性</button>
<input type="checkbox" id="hobby">
</body>
</html>
